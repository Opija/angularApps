<div class='container'>
  <div class='jumbotron'>
    <form class='was-validated'>
      <h3>Add a Link</h3>
      <div class='form-group'>
        <label for='title'>Title:</label>
        <input type='text' name='title' id='title' class='form-control' required #newtitle/>
        <div class='valid-feedback'>Valid title,continue</div>
        <div class='invalid-feedback'>Invalid title,try again to continue!</div>
      </div>
      <div class='form-group'>
        <label for='link'>Link:</label>
        <input type='text' name='link' id='link' class='form-control' required #newlink/>
        <div class='valid-feedback'>Valid title,submit</div>
        <div class='invalid-feedback'>Invalid title,try again to continue!!</div>
      </div>
    </form>
    <button class='btn btn-success' type='button' (click)="addArticle(newtitle,newlink);">
      Submit Link</button>
  </div>
  <app-article *ngFor='let article of sortedArticles();' [article]='article'>    
  </app-article>
</div>
